<html>

<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
</head>

<body ng-app="shoppingCart">
    <div class="container" ng-controller="mainCtrl" id="bgHeader">
        <div class="row">
            <div class="col-sm-2">
                <h1 style="text-align:center">JRADS SHOP</h1>
            </div>
            <div class="col-sm-4">
                <img src="http://images.clipartpanda.com/dinosaur-clipart-jazzynico_dino_simple_t_rex_dinosaur_xmas_christmas_stuffed_animal-1331px.png" id="logo">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <img src="http://cf067b.medialib.glogster.com/shivamp7c1/media/02/02ae98cedf6d81ec91acde6f7270209ed4469cd0/grass-decor-png-clipart.png" id="grass">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-3 product-col" ng-repeat="thing in itemArray">
                        <div class="row">
                            <div class="col-sm-12">
                                <img ng-src="{{thing.image}}" class="img-responsive product-img">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                Name: {{thing.name}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                Price: ${{thing.price}}
                            </div>
                        </div>
                        <div class="row product-desc-row">
                            <div class="col-sm-12">
                                Description: {{thing.description}}
                            </div>
                        </div>
                        <div class="row product-condition-row">
                            <div class="col-sm-12">
                                Condition: {{thing.condition}}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-primary" ng-click="addToCart($index)">Add To Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="cart-sub-items-box row">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-12">
                                        Subtotal: ${{subtotal}}.00
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12" style="font-size: 15px;">
                                        {{totalQuantity}} items in your cart.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row cart_img" ng-repeat="myItem in cartArray track by $index" style="margin-bottom: 20px;">
                            <div class="col-sm-16">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <img ng-src="{{myItem.image}}" style="height: 50px; width: 50px;">
                                    </div>
                                    <div class="col-sm-8">
                                        Price: ${{myItem.price}}
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-9">
                                        Name: {{myItem.name}}
                                    </div>
                                    <div class="col-sm-3">
                                        <i ng-click="deleteFromMyCart($index)" class="glyphicon glyphicon-trash btn-lg" style="color: red;"></i>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offest-6">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="main.js"></script>
    <script src="service.js"></script>
</body>

</html>
